<section id="experiencia">
    <div class="container-fluid">
       <h2 class="text-center">Experiencia Laboral</h2>
       <div class="row" *ngFor="let experiencia of experienciaList">
          <div class="col-xs-12 col-sm-3 col-md-4 col-lg-4 text-center" >
             <img [src]="experiencia.logo" class="img-fluid w-50" alt="logo_empresa">
             <br>
             <time class="fecha">{{ experiencia.fechaInicio }}</time>-<time class="fecha">{{ experiencia.fechaFin }}</time>
          </div>
          <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
             <h4>{{experiencia.puesto }}</h4>
                <p><small class="empresa">{{ experiencia.empresa }}</small></p>
                <p>{{ experiencia.descripcion }}</p>
            </div>
       </div>
   </div>
  </section>
