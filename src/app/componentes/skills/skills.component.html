<section id="hard_soft_skills">
   <h2>Hard Skills & Soft Skills</h2>
    <div class="container-fluid" >
      <div class="row"*ngFor="let skill of skillList">
         <div class="col-xs-12 col-sm-3 col-md-4 col-lg-3 text-center">
           <p><span class="habilidad">{{ skill.nombreHabilidad }}</span></p> 
         </div>
         <div class="col-xs-12 col-sm-8 col-md-8 col-lg-7">
             <div class="progress mb-3" style="height: 20px;" > 
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-label="Animated striped example"[style.width.%]='skill.porcentaje'aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
             </div>
          </div>
      </div>
   </div>
</section>
