<div class="modal fade" id="skillModaledit" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Habilidades</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
  
        <form [formGroup]="form" (ngSubmit)="onEnviar($event)" name="skillform">
          <div class="modal-body">
             <input type="hidden" name="id">
            <ul class="p-0">
              <li *ngFor="let skill of skillList" class="d-flex justify-content-between align-items-center m-1 ">
                <span>{{skill.id}} {{skill.nombreHabilidad|uppercase}}</span>
                <span class="d-flex justify-content-between gap-2">
                  <!--editar-->
                  <button type="button" class="btn btn-sm btn-outline-dark pl-1 pr-1 m-0"
                    (click)="cargarDetalle(skill.id)">
                    <i class="fa-solid fa-pen"></i>
                  </button>
                  <!--borrar-->
                  <button type="button" class="btn btn-sm btn-outline-danger pl-1 pr-1 m-0"
                    (click)="borrar(skill.id)">
                    <i class="fa-solid fa-trash"></i>
                  </button>
                </span>
              </li>
            </ul>
             <!--esto es la validacion  renderizado condicional-->
             <div class="input-group mb-3 bg-light" *ngIf="!!form.value.id">
              <div class="input-group-prepend border-0">
                <span class="input-group-text border-0" id="basic-addon1">ID:</span>
              </div>
              <input class="form-control outline-none border-0 bg-transparent" type="text" readonly formControlName="id">
            </div>
  
            <h3>Habilidad</h3>
            <div class="mb-3">
                <input class="form-control form-control-sm" [ngClass]="{'is-invalid':NombreHabilidad?.errors && NombreHabilidad?.touched, 'is-valid':!NombreHabilidad?.errors && NombreHabilidad?.touched}" formControlName="nombreHabilidad" type="text">
                <div *ngIf="NombreHabilidad?.errors  && NombreHabilidad?.touched" class="invalid-feedback">    
                   <p *ngIf="NombreHabilidad?.hasError('required')">
                       La habilidad es requerida.
                   </p>
                </div> 
                   </div>
                 <div class="mb-3">
                   <label for="porcentaje" class="form-label">Modificar Porcentaje  (Escala 0-100)</label>
                   <input type="number" min="0" max="100"  formControlName="porcentaje"[ngClass]="{'is-invalid': Porcentaje?.errors && Porcentaje?.touched, 'is-valid': !Porcentaje?.errors && Porcentaje?.touched}">
                   <div *ngIf="Porcentaje?.errors  && Porcentaje?.touched" class="invalid-feedback">    
                      <p *ngIf="Porcentaje?.hasError('required')">
                          El porcentaje es requerido.
                      </p>
                   </div> 
                </div> 
 
           <div class="modal-footer">
              <button type="button" (click)="limpiar()" class="btn btn-outline-primary mt-2" title="limpiar">Cancelar</button>
              <button button type="submit" class="btn btn-outline-primary mt-2" title="guardar" >Guardar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
