<section id="educacion">
    <div  class="container-fluid">
      <h2 class="text-center">{{ title }}</h2>
      <div class="row" *ngFor="let educacion of educacionList">
         <div class="col-2 text-center" >
             <img [src]="educacion.logo" class="img-fluid" alt=" ">
             <br>
             <time class="fecha">{{ educacion.fechaInicio }}-{{ educacion.fechaFin }}</time>
          </div>
          <div class="col-7">
             <ul>
                <li><h5>{{ educacion.establecimiento }}</h5></li>
                   <small>{{ educacion.titulo }}</small>
                </ul>
             </div>
       </div>
   </div>
  </section>
