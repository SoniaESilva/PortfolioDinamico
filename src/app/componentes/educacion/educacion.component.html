<section id="educacion">
    <div  class="container-fluid">
      <h2 class="text-center">Educaci√≥n</h2>
      <div class="row" *ngFor="let educacion of educacionList">
         <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 text-center" >
             <img [src]="educacion.logo" class="img-fluid" alt="logo_educativo">
             <br>
             <time class="fecha">{{ educacion.fechaInicio }}</time>-<time class="fecha">{{ educacion.fechaFin }}</time>
          </div>
          <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8 ">
             <h5>{{ educacion.establecimiento }}</h5>
               <p><small>{{ educacion.titulo }}</small></p> 
            </div>
       </div>
   </div>
  </section>
